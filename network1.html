<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Grafo de Red</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
  <svg id="grafico"></svg>

  <script>
    const nodos = [
      { id: 0, x: 50, y: 50 },
      { id: 1, x: 100, y: 100 },
      { id: 2, x: 150, y: 50 },
      { id: 3, x: 200, y: 100 }
    ];

    const conexiones = [
      { source: 0, target: 1 },
      { source: 1, target: 2 },
      { source: 2, target: 3 },
      { source: 3, target: 0 }
    ];

    const svg = d3.select("#grafico")
      .attr("width", 250)
      .attr("height", 150);

    svg.selectAll(".nodo")
      .data(nodos)
      .enter()
      .append("circle")
      .attr("class", "nodo")
      .attr("cx", d => d.x)
      .attr("cy", d => d.y)
      .attr("r", 10)
      .style("fill", "red");

    svg.selectAll(".conexion")
      .data(conexiones)
      .enter()
      .append("line")
      .attr("class", "conexion")
      .attr("x1", d => nodos[d.source].x)
      .attr("y1", d => nodos[d.source].y)
      .attr("x2", d => nodos[d.target].x)
      .attr("y2", d => nodos[d.target].y)
      .style("stroke", "black");

  </script>
</body>
</html>
